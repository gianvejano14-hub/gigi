<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ğŸ’˜</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 2.8rem 2.2rem;
      border-radius: 28px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      animation: popIn 0.6s ease;
    }

    h1 {
      color: #e63946;
      margin-bottom: 0.6rem;
      font-size: 2.1rem;
    }

    p {
      color: #555;
      margin-bottom: 2rem;
      font-size: 1.05rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      position: relative;
    }

    button {
      border: none;
      padding: 0.9rem 1.8rem;
      font-size: 1.05rem;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background: #e63946;
      color: white;
      box-shadow: 0 10px 20px rgba(230,57,70,0.4);
    }

    #yesBtn:hover {
      transform: scale(1.15);
    }

    #noBtn {
      background: #f1f1f1;
      color: #333;
      position: absolute;
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 5s linear infinite;
      opacity: 0.9;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Hey you ğŸ’–</h1>
    <p>I was wonderingâ€¦ will you be <br><strong>MY VALENTINE PO?</strong><br>
    You donâ€™t really have a choice though ğŸ˜Œ</p>

    <div class="buttons">
      <button id="yesBtn">YES!!! ğŸ’˜</button>
      <button id="noBtn">No ğŸ˜</button>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const card = document.getElementById('card');
    const heartsContainer = document.getElementById('hearts');

    function moveNoBtn() {
      const x = Math.random() * 240 - 120;
      const y = Math.random() * 240 - 120;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Impossible to click ğŸ˜ˆ
    noBtn.addEventListener('mouseover', moveNoBtn);
    noBtn.addEventListener('touchstart', moveNoBtn);

    yesBtn.addEventListener('click', () => {
      card.innerHTML = `
        <h1>YAYYY ğŸ’</h1>
        <p>I knew it ğŸ˜Œ<br>
        Youâ€™re officially my Valentine now, my baby:3.<br>
        iloveyousoomuch po always, my wifeyyğŸ’•</p>
      `;
      spawnHearts();
    });

    function spawnHearts() {
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = 'â¤ï¸';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 3 + Math.random() * 3 + 's';
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }
    }
  </script>
</body>
